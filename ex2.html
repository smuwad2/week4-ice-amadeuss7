<!DOCTYPE html>
<html>
<head>
    <style>

        #div1 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
        }
        .square{
            border-radius:0;
        }
        .circle{
            border-radius:50%;
        }
        
        
        
    </style>

    
</head>
<body>
    
    <h2>Changing HTML Attribute Value</h2>

    <div id="div1"></div>

    <button onclick="changeShape()">Make a change!</button>

    <script>
        var square=true;
       function changeShape(){
            let divElem = document.getElementById("div1");
            // if(square){
            //     divElem.style.borderRadius="50%";
            // ) else{
            //     divElem.style
            if (square)
                divElem.className="circle";
            else 
                divElem.className="square";
            square=!square;
            }
        
    </script>

</body>
</html>
