<html>
<head>
   <title>Event Handling</title>
</head>
<body>

   <h1>Shopping List</h1>
   <p>Get it done today</p>

   <input type="text" id="inputText">
   <button id="btnAdd">Enter</button> <!-- Button required by test -->

   <ul id="list">
      <li>Notebook <button onclick="removeItem(this.parentElement)">delete</button></li>
      <li>Spinach <button onclick="removeItem(this.parentElement)">delete</button></li>
      <li>Rice <button onclick="removeItem(this.parentElement)">delete</button></li>
      <li>Birthday Cake <button onclick="removeItem(this.parentElement)">delete</button></li>
      <li>Candles <button onclick="removeItem(this.parentElement)">delete</button></li>
   </ul>

   <script>
      // Add new item
      document.getElementById("btnAdd").addEventListener("click", function() {
         const input = document.getElementById("inputText");
         const value = input.value.trim();
         if (value) {
            const li = document.createElement("li");
            li.innerText = value + " ";
            const btn = document.createElement("button");
            btn.innerText = "delete";
            btn.onclick = function() {
               removeItem(li);
            };
            li.appendChild(btn);
            document.getElementById("list").appendChild(li);
            input.value = "";
         }
      });

      // Remove item
      function removeItem(item) {
         item.remove();
      }
   </script>

</body>
</html>
